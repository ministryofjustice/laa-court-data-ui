  cookies:
    page_title: Cookies on %{service_name}
    section_one:
      paragraph_one: Cookies are files saved on your phone, tablet or computer when you visit a website.
      paragraph_two: We use cookies to store information about how you use this website, such as the pages you visit.
    section_two:
      section_heading: Cookies that measure website use
      paragraph_one: We use Google Analytics to measure how you use the website so we can improve it based on user needs. We do not allow Google to use or share the data about how you use this site.
      paragraph_two: "Google Analytics sets cookies that store anonymised information about:"
      list_item_one: how you got to the site;
      list_item_two: the pages you visit on this service and how long you were on each page, and
      list_item_three: what you click on while you are visiting the site.
      paragraph_three: "Google Analytics sets the following cookies:"
      table:
        caption: Google Analytics cookies and their purpose
        heading_one: Name
        heading_two: Purpose
        heading_three: Expires
        row_one_a: _ga
        row_one_b: These help us count how many people visit the service by tracking if you have visited before.
        row_one_c: Two years
        row_two_a: _gat
        row_two_b: Used to manage the rate at which page view requests are made.
        row_two_c: One minute
        row_three_a: _gid
        row_three_b: These help us count how many people visit the service by tracking if you have visited before.
        row_three_c: 24 hours
