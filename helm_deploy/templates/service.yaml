apiVersion: v1
kind: Service
metadata:
  name: {{ include "laa-submit-crime-forms.fullname" . }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laa-court-data-ui.labels" . | nindent 4 }}
spec:
  ports:
    - port: 80
      name: http
      targetPort: 3000
    - port: 9394
      name: metrics
      targetPort: 9394
  selector:
    app: {{ include "laa-submit-crime-forms.fullname" . }}-web
